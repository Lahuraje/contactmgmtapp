

<div class="mt-2" style="margin-left: 1%;">
   
    <button class="btn btn-success btn-sm" style="width: 100px;" (click)="openModal()">New</button>
    <hr>
  </div>



<!-- Button to Open Modal -->


<!-- Modal -->
<div *ngIf="showModal" class="modal show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="margin-top: 10% !important;">
    <div class="modal-content">
        <div class="modal-header">
            {{ isEditMode ? 'Edit User' : 'Add New User' }}
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
          </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <input
              type="hidden"
              id="id"
              class="form-control"
              formControlName="id"
            />
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              formControlName="firstName"
            />
            <div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">
              <small *ngIf="firstName?.errors?.['required']">First Name is required.</small>
              <small *ngIf="firstName?.errors?.['minlength']">Must be at least 2 characters.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              formControlName="lastName"
            />
            <div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">
              <small *ngIf="lastName?.errors?.['required']">Last Name is required.</small>
              <small *ngIf="lastName?.errors?.['minlength']">Must be at least 2 characters.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <div *ngIf="email?.invalid && email?.touched" class="text-danger">
              <small *ngIf="email?.errors?.['required']">Email is required.</small>
              <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                {{ isEditMode ? 'Update' : 'Save' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
